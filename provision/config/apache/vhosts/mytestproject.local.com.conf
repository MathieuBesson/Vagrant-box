<VirtualHost *:80>
    ServerName mytestproject.local.com
    ServerAlias www.mytestproject.local.com

    DocumentRoot /var/www/html/mytestproject

    <Directory /var/www/html/mytestproject>
        # Allow .htaccess rewrite rules
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
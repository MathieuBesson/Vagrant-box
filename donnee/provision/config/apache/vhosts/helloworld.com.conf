<VirtualHost *:80>
    ServerName helloworld.com
    ServerAlias www.helloworld.com

    DocumentRoot /var/www/donne/helloworld

    <Directory /var/www/donne/helloworld>
        # Allow .htaccess rewrite rules
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>